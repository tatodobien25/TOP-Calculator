<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by tatodobien25</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="wrapper" class="flex-container">
        <header>
            <h1>Welcome to Calculator by tatodobien25</h1>
        </header>
        <main>
            <div class="flex-container" id="calculator-body">
                <div class="flex-container" id="calculator-screen">
                    <p id="history-input">history will be displayed here</p>
                    <p id="result">results will be displayed here</p>

                </div>
                <div class="grid-container" id="keys-grid">
                    <button class="calc-btn sym-btn" id="clear-btn">CLEAR</button>
                    <button class="calc-btn sym-btn" id="divide-by-btn">/</button>
                    <button class="calc-btn sym-btn" id="multiply-by-btn">*</button>
                    <button class="calc-btn sym-btn" id="minus-btn">-</button>
                    <button class="calc-btn num-btn " id="num7-btn">7</button>
                    <button class="calc-btn num-btn " id="num8-btn">8</button>
                    <button class="calc-btn num-btn " id="num9-btn">9</button>
                    <button class="calc-btn sym-btn" id="plus-btn">+</button>
                    <button class="calc-btn num-btn" id="num4-btn">4</button>
                    <button class="calc-btn num-btn" id="num5-btn">5</button>
                    <button class="calc-btn num-btn" id="num6-btn">6</button>
                    <button class="calc-btn num-btn" id="num1-btn">1</button>
                    <button class="calc-btn num-btn" id="num2-btn">2</button>
                    <button class="calc-btn num-btn" id="num3-btn">3</button>
                    <button class="calc-btn sym-btn " id="equals-btn">=</button>
                    <button class="calc-btn sym-btn " id="sign-change-btn">+/-</button>
                    <button class="calc-btn num-btn" id="num0-btn">0</button>
                    <button class="calc-btn sym-btn" id="dec-point-btn">.</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
